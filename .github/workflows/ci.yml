name: Android CI

on:
  push:
    branches: [ "ci/cd", "main" ]
  pull_request:
    branches: [ "ci/cd", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Build app
        run: ./gradlew assemble